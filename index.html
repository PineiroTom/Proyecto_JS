<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>ProyectoJS</title>
</head>
<body>
    <div class= "card container text-center">
        <div class="row align-items-start">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form class="form-floating">
                            <input class="form-control" id="floatingInputNombre">
                            <label for="floatingInputNombre">Agregue un nombre</label>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form class="form-floating">
                            <input class="form-control" id="floatingInputMateria">
                            <label for="floatingInputMateria">Agregue una materia</label>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <select id="floatingInputNota" type="number" class="form-select" aria-label="Default select example">
                            <option selected>Elegir la nota correspondiente</option>
                            <option value="1">Uno</option>
                            <option value="2">Dos</option>
                            <option value="3">Tres</option>
                            <option value="4">Cuatro</option>
                            <option value="5">Cinco</option>
                            <option value="6">Seis</option>
                            <option value="7">Siete</option>
                            <option value="8">Ocho</option>
                            <option value="9">Nueve</option>
                            <option value="10">Diez</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card-body">
                    <div class="text-center">
                        <button id="btnEnviar" class="btn btn-primary" type="button">Enviar</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card-body">
                    <div class="text-center">
                        <button id="btnTerminar" class="btn btn-primary" type="button">Terminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
